

<!-- Description de 1 post sur le blog -->

<!-- Change la couleur de fond de l'item suivant les LoveIts -->
<div [ngClass]="{'list-group-item': true, 
                'list-group-item-success': getColor()==='green',
                'list-group-item-danger': getColor() === 'red'}">

<!-- String interpolation pour afficher les variables de post-list-item.component.ts -->
    <h3>{{title}}</h3>
    <h4 style= text-align:right>{{created_at | date:'d/MM/y, h:m a' }}</h4>
    <p>{{content}}</p>
    <p style=font-size:0.8em>Nombre de likes : {{loveIts}}. </p>

<!-- Boutons like ou dislike  -->
    <button class = "btn btn-success" (click) ="loveIt()">Love it !</button>
    <button class = "btn btn-danger" (click) = "dontLove()">Don't love it !</button>

</div>
